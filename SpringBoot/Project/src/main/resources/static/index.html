<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>主页</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style>

        body{
            background-repeat:no-repeat;
            background-size:100% 100%;
            background-attachment: fixed;
            background-image: url("img/index.jpg");
        }
        img{
            width: 100%;
            height: 100%;
        }
        .layui-carousel{
            border: 1px solid #0C0C0C;
            margin:0 auto;
            margin-top: 50px;
        }
        .layui-btn-container{
           margin-top: 50px;
        }


    </style>
</head>
<body>
<!--轮播图-->
<div  class="layui-carousel" id="test">
  <div carousel-item="">
    <div><img src="img/1.jpg"></div>
    <div><img src="img/2.jpg"></div>
    <div><img src="img/3.jpg"></div>
    <div><img src="img/1.jpg"></div>
  </div>
</div>
<!--登录按钮-->

<div class="layui-btn-container" align="center">
    <!--

    1、异常表现：我在jsp文件中有一个表单，里面有一个保存事件按钮。保存

    onclick的js函数里我是用ajax提交的数据，用于局部刷新页面。

    2、问题原因：在Internet Explorer 的默认类型是 “button”，而其他浏览器中（包括 W3C
    规范）的默认值是 “submit”。

    所以导致了表单重复提交。出现“java.io.IOException: 你的主机中的软件中止了一个已建立的连接”异常。

    3、问题解决：把代码 改为保存，为按钮定义Type属性为button。
-->
    <button type="button" class="layui-btn layui-btn-normal " id="btn" style="background-color: #4F4F4F">
        <a href="login.html" type="button" style="color: white">登录系统</a>
    </button>
</div>
<script src="layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['carousel'], function() {
        var carousel = layui.carousel;
        //图片轮播
        carousel.render({
            elem: '#test'
            , width: '1100px'
            , height: '500px'
            , interval: 1800
        });

    });
</script>
</body>
</html>
